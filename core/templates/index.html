{% extends 'base.html' %}

<!-- Carregando humanize para ajudar na formatação de preço -->
{% load humanize %}
{% block content %}
    <div class="row">
        <h1> Produtos </h1>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th scope="col"> # </th>
                    <th scope="col"> Nome </th>
                    <th scope="col"> Preço </th>
                    <th scope="col"> Ação </th>
                </tr>
            </thead>

            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td> {{ produto.id }} </td>
                        <td> {{ produto.nome }} </td>
                        <!-- |intcomma, função do humanize que formata o preço de acordo com a linguagem -->
                        <td> R$ {{ produto.preco|intcomma }} </td>

                        <!-- Ações de atualizar e deletar produtos -->
                        <td>
                            <!-- Acessando rota declarada em urls.py, passando primary key como parâmetro -->
                            <a class="btn btn-warning" href="{% url 'upd_produto' produto.pk %}"> Editar </a>
                            <a class="btn btn-danger" href="{% url 'del_produto' produto.pk %}"> Deletar </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
